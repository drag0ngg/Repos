<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <p>NavBar</p>
    <ul id="move" style="list-style: none;">
      <li>Home</li>
      <li>Settings</li>
      <li>Contact</li>
      <li>AboutUs</li>
    </ul>
  </nav>
  <div id="bgsize" class="navbg"></div>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <line x1="4" y1="6" x2="20" y2="6"></line>
      <line x1="4" y1="12" x2="20" y2="12"></line>
      <line x1="4" y1="18" x2="20" y2="18"></line>
   </svg>
    <input onclick="Clicked()" type="checkbox" id="mycheck">
  </div>
</body>
<script>
  function Clicked() {
    if(document.getElementById('mycheck').checked) {

      
      document.getElementById('move').style.position = 'relative'
      document.getElementById('move').style.left = '0'
      document.getElementById('bgsize').style.width = '100%'
      document.getElementById('bgsize').style.height = '99%'
      
    }
    else{
      document.getElementById('bgsize').style.width = '0px'
      document.getElementById('move').style.position = 'relative'
      document.getElementById('move').style.left = '-100%'
      document.getElementsByName('body').style.overflow = 'hidden'
    }
  }
</script>
</html>
