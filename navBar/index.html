<head>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav id="navbar">
    <button onclick="HideBar()" id="HideBar" class="sbtn" >X</button>
  </nav>
  <button onclick="SideBar()" id="SideBa" class="btn" >â˜°</button>
</body>
<script>
  function SideBar() {
    document.getElementById("SideBa").style.marginLeft = ("0px")
    document.getElementById("navbar").style.width = ("300px")
    document.getElementById("navbar").style.height = ("100vh")
    document.getElementById("HideBar").style.height = ("40px")
    document.getElementById("HideBar").style.width = ("40px")
    document.getElementById("HideBar").style.display = ("block")

  }
</script>
<script>
  function HideBar() {
    document.getElementById("SideBa").style.marginLeft = ("0px")
    document.getElementById("navbar").style.width = ("0px")
    document.getElementById("navbar").style.height = ("100vh")
    document.getElementById("HideBar").style.height = ("40px")
    document.getElementById("HideBar").style.width = ("40px")
    document.getElementById("HideBar").style.display = ("block")
  }
</script>
