<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <header class="header">
        <img class="logo" src="imgs/Logo-PNG-Transparent-Image.png" alt="">
        <p class="under-logo">Hello!</p>
      </header>
      <div class="login-enter mail">
        <p class="login-text">Email</p>
        <input type="text" class="login-mail">
      </div>
      <div class="login-enter password">
        <p class="login-text">Password</p>
        <input type="text" class="login-mail">
      </div>
      <div class="checkbox">
        <input type="checkbox">
        <p>Remember me</p>
      </div>
      <button class="btn">Login</button>
      <p class="forgot">Forgot password? <a href="">Click here!</a></p>
      <div class="brands">
        <svg xmlns="http://www.w3.org/2000/svg" class="brand google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="brand instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <rect x="4" y="4" width="16" height="16" rx="4"></rect>
          <circle cx="12" cy="12" r="3"></circle>
          <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
       </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="brand steam" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M16.5 5a4.5 4.5 0 1 1 -.653 8.953l-4.347 3.009l0 .038a3 3 0 0 1 -2.824 2.995l-.176 .005a3 3 0 0 1 -2.94 -2.402l-2.56 -1.098v-3.5l3.51 1.755a2.989 2.989 0 0 1 2.834 -.635l2.727 -3.818a4.5 4.5 0 0 1 4.429 -5.302z"></path>
          <circle cx="16.5" cy="9.5" r="1" fill="currentColor"></circle>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
